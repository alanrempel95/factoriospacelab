<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>spaaace</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
    <script src="spaaace.js"></script>
  </head>
  <body>
  
    <h1>Ship Design</h1>
    <form>
      <p>
        <label for="shipWidth">Ship Width (tiles)</label>
        <input type="number" id="shipWidth" name="shipWidth" value=8>
      </p>
      <p>
        <label for="shipWeight">Ship Weight (tons)</label>
        <input type="number" id="shipWeight" name="shipWeight" value=300>
      </p>
      <p>
        <label for="routeLength">Route Length (km)</label>
        <input type="number" id="routeLength" name="routeLength" value=15000>
      </p>
      <p>
        <label for="thrusterCount">Number of Thrusters</label>
        <input type="number" id="thrusterCount" name="thrusterCount" value=2>
      </p>
      <p>
        <label for="thrusterQuality">Thruster Quality</label>
        <select id="thrusterQuality" name="thrusterQuality">
          <option value="Normal" selected>Normal</option>
          <option value="Uncommon">Uncommon</option>
          <option value="Rare">Rare</option>
          <option value="Epic">Epic</option>
          <option value="Legendary">Legendary</option>
        </select>
      </p>
      <p>
        <label for="thrusterDuty">Thruster Duty (%)</label>
        <input type="number" id="thrusterDuty" name="thrusterDuty" value=100>
      </p>
      <p>
        <button type="button" onclick="calculateConstants()">Calculate</button>
      </p>
    </form> 
    <br/>
    <table id="constantOutputs">
      <tr>
        <th>Maximum Speed (km/s)</th>
        <th>Transit Time (s)</th>
        <th>Deceleration Time (s)</th>
        <th>Total Thrust (MN)</th>
        <th>Mass-Adjusted Thrust (MN)</th>
        <th>Drag Coefficient</th>
        <th>Fluid Usage (unit/s)</th>
      </tr>
      <tr>
        <td>???</td>
        <td>???</td>
        <td>???</td>
        <td>???</td>
        <td>???</td>
        <td>???</td>
        <td>???</td>
      </tr>
    </table>
    <br/>
    <table id="variableOutputs">
      <tr>
        <th>Drag Force (MN)</th>
        <th>Acceleration (km/s^2)</th>
        <th>Speed (km/s)</th>
        <th>Position (km)</th>
      </tr>
      <!--Add variable number of table rows programmatically?-->
    </table>
    <br/>
    <canvas id="accelerationChart" style="width:100%;max-width:700px"></canvas>
    <canvas id="velocityChart" style="width:100%;max-width:700px"></canvas>
    <canvas id="positionChart" style="width:100%;max-width:700px"></canvas>
  </body>
</html>
